<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Cajero - EurekaBank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="min-h-screen flex flex-col font-['Poppins']">

    <nav class="bg-green-900 p-4 text-white">
        <div class="container mx-auto font-bold text-2xl">EurekaBank</div>
    </nav>

    <main class="container mx-auto flex items-center justify-center flex-1 py-8 px-4">

        <div class="max-w-4xl w-full bg-green-500 rounded-2xl p-8 shadow-xl">
            <h2 class="text-3xl font-bold mb-4 text-gray-800 text-center">Bienvenido a EurekaBank</h2>
            <p class="mb-2 text-gray-700 text-center text-lg">Hola, <span th:text="${usuarioLogueado}" class="font-semibold">Usuario</span></p>
            <p class="mb-6 text-gray-600 text-center">Por favor, selecciona un cajero para ser atendido:</p>
            <hr class="mb-6 border-gray-200" />

            <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <!-- Cajero 1 -->
                <a th:href="@{/seleccionarCajero(cajeroId=1)}"
                    class="p-6 flex flex-col items-center justify-center bg-white rounded-lg shadow-md hover:shadow-xl hover:scale-105 transition transform cursor-pointer">
                    <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mb-3">
                        <i class="fas fa-user-tie text-blue-600 text-3xl"></i>
                    </div>
                    <span class="text-center font-semibold text-gray-700">María García</span>
                    <span class="text-sm text-gray-500">Cajero 1</span>
                    <span class="mt-2 text-xs bg-green-100 text-green-700 px-2 py-1 rounded-full">Disponible</span>
                </a>

                <!-- Cajero 2 -->
                <a th:href="@{/seleccionarCajero(cajeroId=2)}"
                    class="p-6 flex flex-col items-center justify-center bg-white rounded-lg shadow-md hover:shadow-xl hover:scale-105 transition transform cursor-pointer">
                    <div class="w-20 h-20 bg-purple-100 rounded-full flex items-center justify-center mb-3">
                        <i class="fas fa-user-tie text-purple-600 text-3xl"></i>
                    </div>
                    <span class="text-center font-semibold text-gray-700">Carlos López</span>
                    <span class="text-sm text-gray-500">Cajero 2</span>
                    <span class="mt-2 text-xs bg-green-100 text-green-700 px-2 py-1 rounded-full">Disponible</span>
                </a>

                <!-- Cajero 3 -->
                <a th:href="@{/seleccionarCajero(cajeroId=3)}"
                    class="p-6 flex flex-col items-center justify-center bg-white rounded-lg shadow-md hover:shadow-xl hover:scale-105 transition transform cursor-pointer">
                    <div class="w-20 h-20 bg-orange-100 rounded-full flex items-center justify-center mb-3">
                        <i class="fas fa-user-tie text-orange-600 text-3xl"></i>
                    </div>
                    <span class="text-center font-semibold text-gray-700">Ana Martínez</span>
                    <span class="text-sm text-gray-500">Cajero 3</span>
                    <span class="mt-2 text-xs bg-green-100 text-green-700 px-2 py-1 rounded-full">Disponible</span>
                </a>

                <!-- Cajero 4 -->
                <a th:href="@{/seleccionarCajero(cajeroId=4)}"
                    class="p-6 flex flex-col items-center justify-center bg-white rounded-lg shadow-md hover:shadow-xl hover:scale-105 transition transform cursor-pointer">
                    <div class="w-20 h-20 bg-teal-100 rounded-full flex items-center justify-center mb-3">
                        <i class="fas fa-user-tie text-teal-600 text-3xl"></i>
                    </div>
                    <span class="text-center font-semibold text-gray-700">Pedro Sánchez</span>
                    <span class="text-sm text-gray-500">Cajero 4</span>
                    <span class="mt-2 text-xs bg-green-100 text-green-700 px-2 py-1 rounded-full">Disponible</span>
                </a>
            </div>

            <form th:action="@{/logout}" method="post" class="mt-8 text-center">
                <button type="submit"
                    class="text-sm text-gray-600 hover:text-gray-800 font-medium transition duration-150">
                    <i class="fas fa-sign-out-alt mr-1"></i> Cerrar Sesión
                </button>
            </form>
        </div>
    </main>
</body>

</html>
