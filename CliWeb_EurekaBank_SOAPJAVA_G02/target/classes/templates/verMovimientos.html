<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Saldo y Movimientos - EurekaBank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- StompJS para WebSocket -->
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
</head>

<body class="min-h-screen flex flex-col font-['Poppins'] py-4 sm:py-12">

    <nav class="bg-green-900 p-3 sm:p-4 text-white">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center gap-2 sm:gap-0">
            <span class="font-bold text-xl sm:text-2xl">EurekaBank</span>
            <div class="flex items-center space-x-2 sm:space-x-4">
                <span class="text-xs sm:text-sm"><i class="fas fa-user-tie mr-1"></i> Cajero: <span th:text="${cajeroNombre}" class="font-semibold">Cajero</span></span>
                <span id="wsStatus" class="text-xs px-2 py-1 rounded-full bg-blue-500">Consulta</span>
            </div>
        </div>
    </nav>

    <main class="container mx-auto flex items-center justify-center flex-1 py-8 px-4">

        <div class="max-w-4xl w-full mx-auto p-4 sm:p-6 bg-white rounded-xl shadow-lg">

            <h2 class="text-xl sm:text-3xl font-bold mb-2 text-gray-800 text-center">Saldo y Movimientos</h2>
            
            <!-- Información de cuenta seleccionada -->
            <div class="bg-blue-50 rounded-lg p-3 mb-4 border border-blue-200 max-w-md mx-auto">
                <div class="flex items-center justify-center">
                    <i class="fas fa-credit-card text-blue-600 mr-2"></i>
                    <span class="text-sm text-gray-600">Cuenta: </span>
                    <span class="font-semibold text-gray-800 font-mono ml-1" th:text="${cuentaSeleccionada}">000000000000</span>
                </div>
            </div>
            
            <hr class="mb-6 border-gray-200" />

            <form th:action="@{/consultarMovimientos}" method="post" th:object="${cuentaModel}" class="mb-8">
                <!-- Campo oculto con la cuenta seleccionada -->
                <input type="hidden" name="cuentaCodigo" th:value="${cuentaSeleccionada}" />

                <div class="flex justify-center">
                    <button type="submit"
                        class="px-6 py-3 border border-transparent text-lg font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        <i class="fas fa-search mr-2"></i> Consultar Saldo y Movimientos
                    </button>
                </div>
            </form>

            <div th:if="${error != null}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6"
                role="alert">
                <p th:text="${error}"></p>
            </div>

            <div th:if="${cuentaModel.montoActual != 0 or cuentaModel.movimientos != null}">

                <h3 class="text-xl font-semibold mb-4 text-gray-700">Resultados para la Cuenta: <span
                        th:text="${cuentaModel.cuentaCodigo}" class="text-blue-700"></span></h3>

                <div class="mb-6 sm:mb-8 p-3 sm:p-4 bg-green-50 border-l-4 border-green-600 rounded-md shadow-inner">
                    <h4 class="text-base sm:text-lg font-medium text-gray-600">Saldo Actual:</h4>
                    <p class="text-2xl sm:text-4xl font-extrabold text-green-700"
                        th:text="${#numbers.formatCurrency(cuentaModel.montoActual)}"></p>
                </div>

                <div th:if="${cuentaModel.movimientos != null and not #lists.isEmpty(cuentaModel.movimientos)}">
                    <h3 class="text-xl font-semibold mb-3 text-gray-700">Historial de Movimientos</h3>

                    <div class="overflow-x-auto shadow-md rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Nro Mov.</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Fecha</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Tipo</th>
                                    <th
                                        class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Importe</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr th:each="mov : ${cuentaModel.movimientos}" class="hover:bg-gray-50">
                                    <td th:text="${mov.nromov}"
                                        class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"></td>
                                    <td th:text="${#dates.format(mov.fecha, 'dd/MM/yyyy')}"
                                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"></td>
                                    <td th:text="${tiposMovimientos.get(mov.tipo) != null ? tiposMovimientos.get(mov.tipo) : mov.tipo}"
                                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"></td>
                                    <td th:text="${#numbers.formatCurrency(mov.importe)}"
                                        th:class="${(mov.accion == 'INGRESO') ? 'text-green-600' : 'text-red-600'} + ' px-6 py-4 whitespace-nowrap text-sm text-right font-semibold'">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div th:if="${cuentaModel.movimientos != null and #lists.isEmpty(cuentaModel.movimientos) and cuentaModel.mensajeError == null}"
                    class="p-4 mb-6 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700" role="alert">
                    <p th:text="'La cuenta ' + ${cuentaModel.cuentaCodigo} + ' no tiene movimientos registrados.'"></p>
                </div>

                <div th:if="${cuentaModel.mensajeError != null and not #strings.isEmpty(cuentaModel.mensajeError)}"
                    class="p-4 mb-6 bg-red-100 border-l-4 border-red-500 text-red-700" role="alert">
                    <p th:text="${cuentaModel.mensajeError}"></p>
                </div>
            </div>

            <hr class="mt-8 mb-4 border-gray-200" />
            <div class="text-center">
                <a th:href="@{/}" onclick="liberarOperacion()"
                    class="text-sm text-blue-600 hover:text-blue-800 font-medium transition duration-150">Volver al Menú
                    Principal</a>
            </div>

        </div>
    </main>

    <script>
        // Variables globales
        let stompClient = null;
        let sessionId = localStorage.getItem('wsSessionId');
        let enviandoFormulario = false;
        
        // Conectar al WebSocket para mantener la sesión viva
        function conectarWebSocket() {
            const wsUrl = 'ws://' + window.location.host + '/ws-eureka';
            
            stompClient = new StompJs.Client({
                brokerURL: wsUrl,
                debug: function (str) {
                    console.log('STOMP: ' + str);
                },
                reconnectDelay: 5000,
                heartbeatIncoming: 4000,
                heartbeatOutgoing: 4000,
            });

            stompClient.onConnect = function (frame) {
                console.log('Conectado: ' + frame);
                // Registrar la sesión
                stompClient.publish({
                    destination: '/app/estado',
                    body: JSON.stringify({ clientSessionId: sessionId })
                });
            };

            stompClient.activate();
        }
        
        // Marcar cuando el formulario se está enviando (consultando)
        document.addEventListener('DOMContentLoaded', function() {
            conectarWebSocket();
            
            document.querySelector('form').addEventListener('submit', function() {
                enviandoFormulario = true;
            });
        });

        // Función para liberar la operación bloqueada
        function liberarOperacion() {
            const operacion = localStorage.getItem('operacionActual');
            const cuenta = localStorage.getItem('cuentaOperacion');
            
            if (operacion && cuenta && sessionId) {
                const data = new URLSearchParams();
                data.append('cuenta', cuenta);
                data.append('operacion', operacion);
                data.append('sessionId', sessionId);
                navigator.sendBeacon('/api/estado/operacion/liberar', data);
                
                localStorage.removeItem('operacionActual');
                localStorage.removeItem('cuentaOperacion');
            }
        }

        // Liberar operación si el usuario cierra o navega fuera (pero NO si está consultando)
        window.addEventListener('beforeunload', function(e) {
            if (!enviandoFormulario) {
                liberarOperacion();
            }
        });
    </script>
</body>

</html>
