<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Principal - EurekaBank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="min-h-screen flex flex-col font-['Poppins']">

    <nav class="bg-green-900 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <span class="font-bold text-2xl">EurekaBank</span>
            <div class="flex items-center space-x-4">
                <span class="text-sm"><i class="fas fa-user-tie mr-1"></i> Cajero: <span th:text="${cajeroNombre}" class="font-semibold">Cajero</span></span>
            </div>
        </div>
    </nav>

    <main class="container mx-auto flex items-center justify-center flex-1 py-8 px-4">

        <div class="max-w-xl w-full bg-green-500 rounded-2xl p-8 shadow-xl">
            <div class="flex items-center justify-between mb-4">
                <a th:href="@{/cuentas}" class="text-gray-700 hover:text-gray-900 transition text-sm">
                    <i class="fas fa-arrow-left mr-1"></i> Cambiar Cuenta
                </a>
            </div>
            
            <h2 class="text-3xl font-bold mb-4 text-gray-800 text-center">Panel Principal de Operaciones</h2>
            
            <!-- Información de cuenta seleccionada -->
            <div class="bg-white rounded-lg p-4 mb-6 shadow-md">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-4">
                            <i class="fas fa-credit-card text-blue-600 text-xl"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Cuenta Seleccionada</p>
                            <p class="font-semibold text-gray-800 font-mono" th:text="${cuentaSeleccionada}">000000000000</p>
                        </div>
                    </div>
                    <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-medium">Activa</span>
                </div>
            </div>
            
            <p class="mb-6 text-gray-600 text-center">Selecciona la acción que deseas realizar:</p>
            <hr class="mb-6 border-gray-200" />

            <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <a th:href="@{/verMovimientos}"
                    class="p-4 flex flex-col items-center justify-center bg-white rounded-lg shadow-md hover:shadow-lg hover:scale-105 transition transform">
                    <img th:src="@{/img/movimientos.png}" alt="Movimientos" class="w-16 h-16 object-contain mb-2" />
                    <span class="text-center font-semibold text-sm">Ver Saldo y Movimientos</span>
                </a>

                <a th:href="@{/deposito}"
                    class="p-4 flex flex-col items-center justify-center bg-white rounded-lg shadow-md hover:shadow-lg hover:scale-105 transition transform">
                    <img th:src="@{/img/deposito.png}" alt="Depósito" class="w-16 h-16 object-contain mb-2" />
                    <span class="text-center font-semibold text-sm">Hacer Depósito</span>
                </a>

                <a th:href="@{/retiro}"
                    class="p-4 flex flex-col items-center justify-center bg-white rounded-lg shadow-md hover:shadow-lg hover:scale-105 transition transform">
                    <img th:src="@{/img/retiro.png}" alt="Retiro" class="w-16 h-16 object-contain mb-2" />
                    <span class="text-center font-semibold text-sm">Hacer Retiro</span>
                </a>

                <a th:href="@{/transferencia}"
                    class="p-4 flex flex-col items-center justify-center bg-white rounded-lg shadow-md hover:shadow-lg hover:scale-105 transition transform">
                    <img th:src="@{/img/transferencia.png}" alt="Transferencia" class="w-16 h-16 object-contain mb-2" />
                    <span class="text-center font-semibold text-sm">Hacer Transferencia</span>
                </a>
            </div>

            <form th:action="@{/logout}" method="post" class="mt-8 text-center">
                <button type="submit"
                    class="text-sm text-gray-600 hover:text-gray-800 font-medium transition duration-150">
                    <i class="fas fa-sign-out-alt mr-1"></i> Cerrar Sesión
                </button>
            </form>
        </div>
    </main>
</body>

</html>
