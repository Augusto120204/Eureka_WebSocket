<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retiro - EurekaBank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- StompJS para WebSocket -->
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
</head>

<body class="min-h-screen flex flex-col font-['Poppins']">

    <nav class="bg-green-900 p-3 sm:p-4 text-white">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center gap-2 sm:gap-0">
            <span class="font-bold text-xl sm:text-2xl">EurekaBank</span>
            <div class="flex items-center space-x-2 sm:space-x-4">
                <span class="text-xs sm:text-sm"><i class="fas fa-user-tie mr-1"></i> Cajero: <span th:text="${cajeroNombre}" class="font-semibold">Cajero</span></span>
                <span id="wsStatus" class="text-xs px-2 py-1 rounded-full bg-yellow-500">Retiro</span>
            </div>
        </div>
    </nav>

    <main class="container mx-auto flex items-center justify-center flex-1 py-8 px-4">

        <div class="max-w-md w-full mx-auto p-4 sm:p-6 bg-white rounded-xl shadow-lg">
            <h2 class="text-xl sm:text-3xl font-bold mb-4 text-gray-800 text-center">Retiro</h2>
            
            <!-- Información de cuenta seleccionada -->
            <div class="bg-yellow-50 rounded-lg p-3 mb-4 border border-yellow-200">
                <div class="flex items-center">
                    <i class="fas fa-credit-card text-yellow-600 mr-2"></i>
                    <span class="text-sm text-gray-600">Cuenta: </span>
                    <span class="font-semibold text-gray-800 font-mono ml-1" th:text="${cuentaSeleccionada}">000000000000</span>
                </div>
            </div>
            
            <hr class="mb-6 border-gray-200" />

            <div th:if="${resultado != null}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4"
                role="alert">
                <p th:text="${resultado}"></p>
            </div>
            <div th:if="${error != null}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4"
                role="alert">
                <p th:text="${error}"></p>
            </div>

            <form th:action="@{/hacerRetiro}" method="post" th:object="${operacionModel}" class="space-y-6">
                <!-- Campo oculto con la cuenta seleccionada -->
                <input type="hidden" name="cuenta" th:value="${cuentaSeleccionada}" />

                <div>
                    <label for="importe" class="block text-sm font-medium text-gray-700 mb-1">Importe</label>
                    <input type="number" id="importe" name="importe" th:field="*{importe}" required step="0.01"
                        min="0.01"
                        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm" />
                </div>

                <div class="pt-4">
                    <button type="submit"
                        class="w-full px-4 py-2 border border-transparent text-lg font-medium rounded-md shadow-sm text-white bg-yellow-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition duration-150 ease-in-out">
                        Confirmar Retiro
                    </button>
                </div>
            </form>

            <div class="mt-8 text-center">
                <a th:href="@{/}" onclick="liberarOperacion()"
                    class="text-sm text-gray-600 hover:text-gray-800 font-medium transition duration-150">Volver al Menú
                    Principal</a>
            </div>
        </div>
    </main>

    <script>
        // Variables globales
        let stompClient = null;
        let sessionId = localStorage.getItem('wsSessionId');
        let enviandoFormulario = false;
        
        // Conectar al WebSocket para mantener la sesión viva
        function conectarWebSocket() {
            const wsUrl = 'ws://' + window.location.host + '/ws-eureka';
            
            stompClient = new StompJs.Client({
                brokerURL: wsUrl,
                debug: function (str) {
                    console.log('STOMP: ' + str);
                },
                reconnectDelay: 5000,
                heartbeatIncoming: 4000,
                heartbeatOutgoing: 4000,
            });

            stompClient.onConnect = function (frame) {
                console.log('Conectado: ' + frame);
                // Registrar la sesión
                stompClient.publish({
                    destination: '/app/estado',
                    body: JSON.stringify({ clientSessionId: sessionId })
                });
            };

            stompClient.activate();
        }
        
        // Marcar cuando el formulario se está enviando
        document.addEventListener('DOMContentLoaded', function() {
            conectarWebSocket();
            
            document.querySelector('form').addEventListener('submit', function() {
                enviandoFormulario = true;
            });
        });

        // Función para liberar la operación bloqueada
        function liberarOperacion() {
            const operacion = localStorage.getItem('operacionActual');
            const cuenta = localStorage.getItem('cuentaOperacion');
            
            if (operacion && cuenta && sessionId) {
                const data = new URLSearchParams();
                data.append('cuenta', cuenta);
                data.append('operacion', operacion);
                data.append('sessionId', sessionId);
                navigator.sendBeacon('/api/estado/operacion/liberar', data);
                
                localStorage.removeItem('operacionActual');
                localStorage.removeItem('cuentaOperacion');
            }
        }

        // Liberar operación si el usuario cierra o navega fuera (pero NO si está enviando el form)
        window.addEventListener('beforeunload', function(e) {
            if (!enviandoFormulario) {
                liberarOperacion();
            }
        });
    </script>
</body>

</html>
