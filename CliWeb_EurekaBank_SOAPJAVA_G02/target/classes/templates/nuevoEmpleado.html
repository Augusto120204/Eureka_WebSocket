<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Cajero - EurekaBank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="min-h-screen flex flex-col font-['Poppins'] bg-gray-100">

    <nav class="bg-green-900 p-4 text-white">
        <div class="container mx-auto font-bold text-2xl">EurekaBank</div>
    </nav>

    <main class="container mx-auto flex items-center justify-center flex-1 py-8 px-4">

        <div class="max-w-lg w-full bg-white rounded-2xl p-8 shadow-xl">
            <div class="text-center mb-6">
                <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user-plus text-blue-600 text-3xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Registrar Nuevo Cajero</h2>
                <p class="text-gray-600 mt-2">Complete los datos del nuevo empleado</p>
            </div>

            <!-- Mensajes de error -->
            <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/crearEmpleado}" method="post" class="space-y-4">
                <!-- Código -->
                <div>
                    <label for="codigo" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-id-badge mr-1"></i> Código (máx. 4 caracteres) *
                    </label>
                    <input type="text" id="codigo" name="codigo" maxlength="4" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="Ej: 0005">
                </div>

                <!-- Nombre -->
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-user mr-1"></i> Nombre *
                    </label>
                    <input type="text" id="nombre" name="nombre" maxlength="30" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="Nombre del empleado">
                </div>

                <!-- Apellido Paterno -->
                <div>
                    <label for="paterno" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-user mr-1"></i> Apellido Paterno *
                    </label>
                    <input type="text" id="paterno" name="paterno" maxlength="25" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="Apellido paterno">
                </div>

                <!-- Apellido Materno -->
                <div>
                    <label for="materno" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-user mr-1"></i> Apellido Materno *
                    </label>
                    <input type="text" id="materno" name="materno" maxlength="25" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="Apellido materno">
                </div>

                <!-- Ciudad -->
                <div>
                    <label for="ciudad" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-city mr-1"></i> Ciudad *
                    </label>
                    <input type="text" id="ciudad" name="ciudad" maxlength="30" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="Ciudad de residencia">
                </div>

                <!-- Dirección -->
                <div>
                    <label for="direccion" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-map-marker-alt mr-1"></i> Dirección (opcional)
                    </label>
                    <input type="text" id="direccion" name="direccion" maxlength="50"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="Dirección completa">
                </div>

                <!-- Botones -->
                <div class="flex space-x-4 pt-4">
                    <a th:href="@{/cajeros}" 
                       class="flex-1 text-center px-6 py-3 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 transition">
                        <i class="fas fa-arrow-left mr-2"></i> Cancelar
                    </a>
                    <button type="submit" 
                            class="flex-1 px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition">
                        <i class="fas fa-save mr-2"></i> Guardar
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center text-sm text-gray-500">
                <p>Los campos marcados con * son obligatorios</p>
            </div>
        </div>
    </main>
</body>

</html>
